<section class="products-panel">
  <div [class]="setClass(index)">
    <p class="type">{{ type | uppercase}}</p>
    <div></div>
  </div>

  <p class="items-counter">{{shownProductsNum}} / {{totalProductsAmount}} </p>

  <div class="products-container" #container>   
    <div
      ng2-carouselamos
      class="slides-wrapper"
      [items]="items"
      [width]="1084"
      [$prev]="prev"
      [$next]="next"
      [$item]="product"></div>
      
    <ng-template #prev ><i class="fas fa-angle-left" (click)="decreaseShownProductsNum()"></i>
    </ng-template>
    
    <ng-template #next><i class="fas fa-angle-right" (click)="increaseShownProductsNum()"></i>
    </ng-template>
      
    <ng-template #product let-item let-i="index" >
      
      <app-product-preview *ngFor="let product of products" [product]="product" ></app-product-preview>
    </ng-template>
  </div>
      
</section>
