<section class="products-panel">
  <div>
    <p>{{ type | uppercase}}</p>
    <div></div>
  </div>

  <div class="products-container" #container>   
    <div
      ng2-carouselamos
      class="slides-wrapper"
      [items]="items"
      [width]="1084"
      [$prev]="prev"
      [$next]="next"
      [$item]="product"></div>
      
    <ng-template #prev><i class="fas fa-angle-left"></i>
    </ng-template>
    
    <ng-template #next><i class="fas fa-angle-right"></i>
    </ng-template>
      
    <ng-template #product let-item let-i="index" >
      
      <app-product-preview *ngFor="let product of products" [product]="product" routerLink="/detail/{{product.id}}"></app-product-preview>
    </ng-template>
  </div>
      
</section>
