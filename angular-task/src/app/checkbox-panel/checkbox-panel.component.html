<div class="checkbox-panel">
  <ul>
    <li *ngFor="let productType of productTypes">
      <label>
      <input type="checkbox" name="type" [value]="productType" (checkbox)="showType(productType)"/>
          {{productType | uppercase }}
      </label>
    </li>
  </ul>
  <button> See all products </button>
</div>
