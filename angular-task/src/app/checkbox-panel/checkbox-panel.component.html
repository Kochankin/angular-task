<div class="checkbox-panel">
  <ul>
    <li *ngFor="let productType of productTypes">
      <label>
      <input type="checkbox" name="type" [value]="productType" [checked]="isChecked[productType]" (change)="filterTypes(productType)"/>
          {{productType | uppercase }}
      </label>
    </li>
  </ul>
  <button (click)="showAllTypes()"> See all products </button>
</div>
