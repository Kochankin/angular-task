<div class="content">
  <form>
    <label>Sort by</label>
    <select name="sort" (change)="sortProducts($event.target.value)"> 
        <option *ngFor="let sortParam of sortParams; let i=index" [value]="sortParam" [selected]="selected.sortParam===sortParam">{{sortParam | uppercase }} </option>
    </select>
  </form>   

  <app-products-panel [type]="type" *ngFor="let type of types; let index=index" [index]="index"></app-products-panel>

</div>
